<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Picture Capture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        video {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        canvas {
            display: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Take a Picture</h1>
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <button id="capture-btn">Capture</button>
        <img id="output" src="" alt="Captured Image">
        <p id="error" class="error"></p>
    </div>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture-btn');
        const output = document.getElementById('output');
        const errorElement = document.getElementById('error');

        // Access the camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error("Error accessing the camera: ", error);
                errorElement.textContent = "Unable to access the camera. Please ensure you have granted permission and are using HTTPS.";
            }
        }

        // Capture the image
        captureBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert canvas to image and display it
            const imageData = canvas.toDataURL('image/png');
            output.src = imageData;
        });

        // Start the camera when the page loads
        startCamera();
    </script>
</body>
</html>
